[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	dlloydev/ESP32 ESP32-S2 AnalogWrite@^2.0.7
	robtillaart/DHTNEW@^0.4.7
	adafruit/DHT sensor library@^1.4.2
	adafruit/Adafruit Unified Sensor@^1.1.4
	bblanchon/ArduinoJson@^6.18.0
